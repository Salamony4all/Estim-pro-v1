name: Build & Publish Python backend

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: python-backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/estim-pro-python-backend:latest

      - name: Output image reference
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/estim-pro-python-backend:latest" >> $GITHUB_OUTPUT
